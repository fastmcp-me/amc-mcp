version: '3.8'

services:
  amc-mcp:
    build: .
    image: amc-mcp:latest
    container_name: amc-mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - MCP_LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    networks:
      - amc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple web interface for testing
  amc-web:
    image: nginx:alpine
    container_name: amc-mcp-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - amc-network
    depends_on:
      - amc-mcp

networks:
  amc-network:
    driver: bridge

volumes:
  amc-logs:
    driver: local